<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>User Form</title>
</head>
<body>
<div class="container-sm">
    <div class="col-md-4">
        <h2>New User</h2>
        <form th:method="POST" th:action="@{/admin/new}" th:object="${userForm}">
            <div class="mb-3">
                <label for="_name" class="form-label">Name:</label>
                <input type="text" th:field="*{username}" id="_name" class="form-control" required/>
                <p style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
            </div>
            <div class="mb-3">
                <label for="_password" class="form-label">Password:</label>
                <input type="password" th:field="*{password}" id="_password" class="form-control" required/>
                <p style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div>
            <div class="mb-3">
                <label for="_email" class="form-label">Email:</label>
                <input type="text" th:field="*{email}" id="_email" class="form-control" required/>
                <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </div>
            <div class="mb-3">
                <label for="_roles" class="form-label">Roles:</label>
                <input type="text" th:field="*{roles}" id="_roles" class="form-control" required/>
                <p style="color: red" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></p>
            </div>

            <br>
            <input type="submit" value="Add" class="btn btn-success"/>
            <br>
            <br>
            <p style="color: red" th:text="${error}"></p>
        </form>
    </div>
</div>
</body>
</html>
