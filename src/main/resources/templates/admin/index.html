                            <!--Tabs-->

                            </div>
                            <nav>

                                    <button class="nav-link active" id="nav-users_table-tab" data-bs-toggle="tab"

                                            aria-controls="nav-users_table" aria-selected="true">Users table
                                    </button>
                                    <button class="nav-link" id="nav-new_user-tab" data-bs-toggle="tab"
                                            data-bs-target="#nav-new_user" type="button" role="tab"
                                            aria-controls="nav-new_user" aria-selected="false">New user
                                    </button>
                                </div>

                            <div class="tab-content" id="nav-tabContent">
                                <!--users tab-->
                                <div class="tab-pane fade show active" id="nav-users_table" role="tabpanel"
                                     aria-labelledby="nav-users_table-tab" tabindex="0">
                                    <div class="card">
                                        <h6 class="card-header">All Users</h6>
                                        <div class="card-body">
                                            <table class="table">
                                                <thead>
                                                <tr>
                                                    <th scope="col">ID</th>
                                                    <th scope="col">Password</th>
                                                    <th scope="col">Username</th>
                                                    <th scope="col">Email</th>
                                                    <th scope="col">Roles</th>
                                                    <th scope="col" class="text-end"></th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:block th:each="user : ${users}">
                                                    <td class="align-content-center" th:text="${user.getId()}"></td>
                                                    <td class="align-content-center"
                                                        th:text="${user.getPassword()}"></td>
                                                    <td class="align-content-center"
                                                        th:text="${user.getUsername()}"></td>
                                                    <td class="align-content-center" th:text="${user.getEmail()}"></td>
                                                    <td class="align-content-center">
                                                        <span th:each="role, stat : ${user.roles}">
                                                            <span th:if="${stat.count > 1}">,</span>
                                                            <span th:text="${role.name}"></span>
                                                        </span>
                                                    </td>
                                                    <td class="text-end">
                                                        <div class="d-flex justify-content-end gap-3">
                                                            <a th:href="@{/admin/edit(id=${user.getId()})}"
                                                               class="btn btn-warning">Edit</a>
                                                            <!-- Кнопка-триггер модального окна -->
                                                            <button type="button" class="btn btn-primary"
                                                                    data-bs-toggle="modal" data-bs-target="#edit_modal">
                                                                Modal
                                                            </button>
                                                            <form th:method="POST"
                                                                  th:action="@{/admin/delete(id=${user.getId()})}">
                                                                <input type="submit" value="Delete"
                                                                       class="btn btn-danger">
                                                            </form>
                                                        </div>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <!--new user tab-->
                                <div class="tab-pane fade" id="nav-new_user" role="tabpanel"
                                     aria-labelledby="nav-new_user-tab" tabindex="0">
                                    <div class="card">
                                        <h6 class="card-header">Add new user</h6>
                                        <div class="card-body">
                                            <div class="d-flex justify-content-center">
                                                <form id="registration_form" class="form-control-lg w-25"
                                                      th:method="POST" th:action="@{/admin/register}"
                                                      th:object="${user}">
                                                    <div class="md-3 text-center">
                                                        <label for="_name" class="form-label">Username:</label>
                                                        <input type="text" th:field="*{username}" id="_name"
                                                               class="form-control" minlength="2" maxlength="10"
                                                               required/>
                                                        <p id="errorMessage" class="fs-6 text-danger"
                                                           style="display: none;" role="alert"></p>
                                                    </div>
                                                    <div class="mb-3 text-center">
                                                        <label for="_password" class="form-label">Password:</label>
                                                        <input type="password" th:field="*{password}" id="_password"
                                                               class="form-control" required/>
                                                    </div>
                                                    <div class="mb-3 text-center">
                                                        <label for="_email" class="form-label">Email:</label>
                                                        <input type="email" th:field="*{email}" id="_email"
                                                               class="form-control" required/>
                                                    </div>
                                                    <div class="mb-3 text-center">
                                                        <label for="new_user_tab_roles" class="form-label">Role</label>
                                                        <select class="form-select" id="new_user_tab_roles"
                                                                name="roleNames" multiple>
                                                            <option th:each="role : ${allRoles}"
                                                                    th:value="${role.name}"
                                                                    th:text="${role.name}"
                                                                    th:selected="${user.roles.contains(role)}">
                                                            </option>
                                                        </select>
                                                    </div>
                                                    <div class="mb-3 text-center">
                                                        <input type="submit" value="Add new user"
                                                               class="btn btn-success"/>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--User-->
                        <div class="tab-pane fade" id="v-pills-profile" role="tabpanel"

                            <div class="d-flex pt-3">
                                <p class="h1 display-6" style="line-height: 1;">User information-page</p>
                            </div>
                            <div class="card">
                                <h6 class="card-header">About user</h6>
                                <div class="card-body">
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Password</th>
                                            <th scope="col">Username</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Roles</th>
                                            <th scope="col" class="text-end"></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:block>
                                            <td class="align-content-center" th:text="${_id}"></td>
                                            <td class="align-content-center"
                                                th:text="${_password}"></td>
                                            <td class="align-content-center"
                                                th:text="${_username}"></td>
                                            <td class="align-content-center" th:text="${_email}"></td>
                                            <td class="align-content-center">
                                                <span th:each="role, stat : ${_roles}">
                                                    <span th:if="${stat.count > 1}">,</span>
                                                    <span th:text="${role.name}"></span>
                                                </span>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
